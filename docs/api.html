<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tessa AI Platform - API Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.0/swagger-ui.css">
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .header {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
      font-weight: 600;
    }

    .header p {
      margin: 0;
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .info-box {
      background: #f8fafc;
      border-left: 4px solid #3b82f6;
      padding: 1rem 1.5rem;
      margin: 2rem auto;
      max-width: 1200px;
    }

    .info-box h3 {
      margin: 0 0 0.5rem 0;
      color: #1e293b;
    }

    .info-box p {
      margin: 0;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ü§ñ Tessa AI Platform API</h1>
    <p>Interactive API Documentation</p>
  </div>

  <div class="info-box">
    <h3>üîê Authentication</h3>
    <p>
      All API endpoints require authentication. Click the "Authorize" button and enter your Supabase JWT token.
      You can obtain this token after logging in to the Tessa AI Platform.
    </p>
  </div>

  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@5.10.0/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.10.0/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "./openapi.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        docExpansion: "list",
        filter: true,
        showRequestHeaders: true,
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        validatorUrl: null,
        tryItOutEnabled: true,
      });

      window.ui = ui;
    };
  </script>
</body>
</html>
