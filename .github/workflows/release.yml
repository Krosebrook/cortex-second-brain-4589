# =============================================================================
# AUTOMATED RELEASE WORKFLOW
# =============================================================================
# Semantic versioning and changelog generation using conventional commits
# Documentation: https://www.conventionalcommits.org/
# =============================================================================

name: Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type (leave empty for automatic)'
        required: false
        type: choice
        options:
          - ''
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Analyze Commits
  # ===========================================================================
  analyze:
    name: Analyze Commits
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.analyze.outputs.should-release }}
      release-type: ${{ steps.analyze.outputs.release-type }}
      next-version: ${{ steps.analyze.outputs.next-version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Get latest tag
        id: latest-tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$latest_tag" >> $GITHUB_OUTPUT
          echo "Latest tag: $latest_tag"

      - name: Analyze commits for release
        id: analyze
        run: |
          latest_tag="${{ steps.latest-tag.outputs.tag }}"
          
          # Get commits since last tag
          if [[ "$latest_tag" == "v0.0.0" ]]; then
            commits=$(git log --oneline)
          else
            commits=$(git log ${latest_tag}..HEAD --oneline)
          fi
          
          echo "Commits since $latest_tag:"
          echo "$commits"
          
          # Determine release type based on conventional commits
          has_breaking=false
          has_feat=false
          has_fix=false
          
          while IFS= read -r commit; do
            if [[ "$commit" =~ BREAKING\ CHANGE ]] || [[ "$commit" =~ \!: ]]; then
              has_breaking=true
            elif [[ "$commit" =~ ^[a-f0-9]+\ feat ]]; then
              has_feat=true
            elif [[ "$commit" =~ ^[a-f0-9]+\ fix ]]; then
              has_fix=true
            fi
          done <<< "$commits"
          
          # Override with manual input if provided
          if [[ -n "${{ github.event.inputs.release-type }}" ]]; then
            release_type="${{ github.event.inputs.release-type }}"
          elif [[ "$has_breaking" == "true" ]]; then
            release_type="major"
          elif [[ "$has_feat" == "true" ]]; then
            release_type="minor"
          elif [[ "$has_fix" == "true" ]]; then
            release_type="patch"
          else
            release_type=""
          fi
          
          if [[ -n "$release_type" ]]; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "release-type=$release_type" >> $GITHUB_OUTPUT
            
            # Calculate next version
            current_version="${latest_tag#v}"
            IFS='.' read -r major minor patch <<< "$current_version"
            
            case "$release_type" in
              major) next_version="$((major + 1)).0.0" ;;
              minor) next_version="${major}.$((minor + 1)).0" ;;
              patch) next_version="${major}.${minor}.$((patch + 1))" ;;
            esac
            
            echo "next-version=v$next_version" >> $GITHUB_OUTPUT
            echo "Next version: v$next_version ($release_type)"
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
            echo "No release needed"
          fi

  # ===========================================================================
  # Generate Changelog
  # ===========================================================================
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    needs: analyze
    if: needs.analyze.outputs.should-release == 'true'
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          # Initialize changelog sections
          breaking=""
          features=""
          fixes=""
          docs=""
          chores=""
          other=""
          
          # Get commits since last tag
          if [[ -z "$latest_tag" ]]; then
            commits=$(git log --pretty=format:"%H|%s|%an" --reverse)
          else
            commits=$(git log ${latest_tag}..HEAD --pretty=format:"%H|%s|%an" --reverse)
          fi
          
          while IFS='|' read -r hash subject author; do
            [[ -z "$hash" ]] && continue
            
            short_hash="${hash:0:7}"
            
            # Categorize commits
            if [[ "$subject" =~ BREAKING\ CHANGE ]] || [[ "$subject" =~ \!: ]]; then
              breaking+="- ‚ö†Ô∏è $subject (\`$short_hash\`) - @$author\n"
            elif [[ "$subject" =~ ^feat ]]; then
              features+="- ‚ú® $subject (\`$short_hash\`) - @$author\n"
            elif [[ "$subject" =~ ^fix ]]; then
              fixes+="- üêõ $subject (\`$short_hash\`) - @$author\n"
            elif [[ "$subject" =~ ^docs ]]; then
              docs+="- üìö $subject (\`$short_hash\`) - @$author\n"
            elif [[ "$subject" =~ ^chore ]] || [[ "$subject" =~ ^ci ]] || [[ "$subject" =~ ^build ]]; then
              chores+="- üîß $subject (\`$short_hash\`) - @$author\n"
            else
              other+="- $subject (\`$short_hash\`) - @$author\n"
            fi
          done <<< "$commits"
          
          # Build changelog
          changelog="## What's Changed in ${{ needs.analyze.outputs.next-version }}\n\n"
          
          [[ -n "$breaking" ]] && changelog+="### ‚ö†Ô∏è Breaking Changes\n$breaking\n"
          [[ -n "$features" ]] && changelog+="### ‚ú® New Features\n$features\n"
          [[ -n "$fixes" ]] && changelog+="### üêõ Bug Fixes\n$fixes\n"
          [[ -n "$docs" ]] && changelog+="### üìö Documentation\n$docs\n"
          [[ -n "$chores" ]] && changelog+="### üîß Maintenance\n$chores\n"
          [[ -n "$other" ]] && changelog+="### üì¶ Other Changes\n$other\n"
          
          changelog+="---\n\n**Full Changelog**: https://github.com/${{ github.repository }}/compare/${latest_tag:-v0.0.0}...${{ needs.analyze.outputs.next-version }}"
          
          # Output changelog (handle multiline)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  # ===========================================================================
  # Create Release
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [analyze, changelog]
    if: needs.analyze.outputs.should-release == 'true'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update package.json version
        run: |
          version="${{ needs.analyze.outputs.next-version }}"
          version="${version#v}"
          npm version $version --no-git-tag-version --allow-same-version
          git add package.json package-lock.json
          git commit -m "chore(release): bump version to ${{ needs.analyze.outputs.next-version }}" || echo "No changes to commit"
          git push

      - name: Update CHANGELOG.md
        run: |
          changelog_content="${{ needs.changelog.outputs.changelog }}"
          date=$(date +%Y-%m-%d)
          
          # Create or update CHANGELOG.md
          if [[ -f CHANGELOG.md ]]; then
            # Insert new changelog after the header
            temp_file=$(mktemp)
            head -n 2 CHANGELOG.md > "$temp_file"
            echo "" >> "$temp_file"
            echo -e "$changelog_content" >> "$temp_file"
            echo "" >> "$temp_file"
            tail -n +3 CHANGELOG.md >> "$temp_file"
            mv "$temp_file" CHANGELOG.md
          else
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "All notable changes to this project will be documented in this file." >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo -e "$changelog_content" >> CHANGELOG.md
          fi
          
          git add CHANGELOG.md
          git commit -m "docs(changelog): update for ${{ needs.analyze.outputs.next-version }}" || echo "No changes to commit"
          git push

      - name: Create Git tag
        run: |
          git tag -a "${{ needs.analyze.outputs.next-version }}" -m "Release ${{ needs.analyze.outputs.next-version }}"
          git push origin "${{ needs.analyze.outputs.next-version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.analyze.outputs.next-version }}
          name: Release ${{ needs.analyze.outputs.next-version }}
          body: ${{ needs.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(needs.analyze.outputs.next-version, '-') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release summary
        run: |
          echo "## üéâ Release Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.analyze.outputs.next-version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** ${{ needs.analyze.outputs.release-type }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.changelog.outputs.changelog }}" >> $GITHUB_STEP_SUMMARY

# =============================================================================
# CONVENTIONAL COMMITS REFERENCE
# =============================================================================
#
# Format: <type>[optional scope][!]: <description>
#
# Types:
# - feat: A new feature (triggers minor release)
# - fix: A bug fix (triggers patch release)
# - docs: Documentation only changes
# - style: Code style changes (formatting, semicolons, etc.)
# - refactor: Code changes that neither fix bugs nor add features
# - perf: Performance improvements
# - test: Adding or updating tests
# - build: Build system or external dependency changes
# - ci: CI/CD configuration changes
# - chore: Other changes that don't modify src or test files
#
# Breaking Changes:
# - Add ! after type/scope: feat!: breaking change
# - Or add BREAKING CHANGE in commit body
# - Triggers major release
#
# Examples:
# - feat: add user authentication
# - fix(auth): resolve token expiration issue
# - feat!: remove deprecated API endpoints
# - docs: update README with new examples
#
# =============================================================================
