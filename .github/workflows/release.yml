# =============================================================================
# CUSTOM RELEASE WORKFLOW (Alternative to Release Please)
# =============================================================================
# Immediate semantic versioning on push to main
# Disable this if using release-please.yml
# =============================================================================

name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type (auto-detect if empty)'
        type: choice
        options: ['', patch, minor, major]

permissions:
  contents: write
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.analyze.outputs.should-release }}
      release-type: ${{ steps.analyze.outputs.release-type }}
      next-version: ${{ steps.analyze.outputs.next-version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Analyze commits
        id: analyze
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          if [[ "$latest_tag" == "v0.0.0" ]]; then
            commits=$(git log --oneline)
          else
            commits=$(git log ${latest_tag}..HEAD --oneline)
          fi
          
          has_breaking=false has_feat=false has_fix=false
          
          while IFS= read -r commit; do
            [[ "$commit" =~ BREAKING\ CHANGE|\!: ]] && has_breaking=true
            [[ "$commit" =~ ^[a-f0-9]+\ feat ]] && has_feat=true
            [[ "$commit" =~ ^[a-f0-9]+\ fix ]] && has_fix=true
          done <<< "$commits"
          
          if [[ -n "${{ github.event.inputs.release-type }}" ]]; then
            release_type="${{ github.event.inputs.release-type }}"
          elif $has_breaking; then release_type="major"
          elif $has_feat; then release_type="minor"
          elif $has_fix; then release_type="patch"
          else release_type=""
          fi
          
          if [[ -n "$release_type" ]]; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "release-type=$release_type" >> $GITHUB_OUTPUT
            
            IFS='.' read -r major minor patch <<< "${latest_tag#v}"
            case "$release_type" in
              major) next="$((major + 1)).0.0" ;;
              minor) next="${major}.$((minor + 1)).0" ;;
              patch) next="${major}.${minor}.$((patch + 1))" ;;
            esac
            echo "next-version=v$next" >> $GITHUB_OUTPUT
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
          fi

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: analyze
    if: needs.analyze.outputs.should-release == 'true'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci --prefer-offline --no-audit
      - run: npm run build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create release
        run: |
          version="${{ needs.analyze.outputs.next-version }}"
          npm version ${version#v} --no-git-tag-version --allow-same-version
          git add package.json package-lock.json
          git commit -m "chore(release): ${version}" || true
          git push
          git tag -a "$version" -m "Release $version"
          git push origin "$version"

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.analyze.outputs.next-version }}
          name: Release ${{ needs.analyze.outputs.next-version }}
          generate_release_notes: true
