# =============================================================================
# CONFIGURATION NOTES
# =============================================================================
#
# Security Updates:
# - Dependabot automatically creates PRs for security vulnerabilities
# - These PRs are prioritized over regular updates
# - Security alerts appear in the Security tab of your repository
#
# Grouping Strategy:
# - Related packages are grouped to reduce PR noise
# - Groups are updated together in a single PR
# - Major versions are excluded from groups (handled manually)
#
# Schedule:
# - npm: Monday mornings (start of week for review)
# - GitHub Actions: Wednesday (mid-week, less critical)
# - Docker: Friday (weekend for testing)
#
# Monitoring:
# - Check GitHub Security tab for vulnerability alerts
# - Review Dependabot PRs in the Pull Requests tab
# - Enable Dependabot alerts in repository settings
#
# Troubleshooting:
# - If PRs aren't being created, check the Dependabot logs
# - Ensure branch protection rules allow Dependabot
# - Verify the package-ecosystem and directory are correct
#
# References:
# - https://docs.github.com/en/code-security/dependabot
# - https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
# - https://docs.github.com/en/code-security/dependabot/dependabot-security-updates
# =============================================================================
