  #   open-pull-requests-limit: 3
  #   
  #   reviewers:
  #     - "devops-team"
  #   
  #   labels:
  #     - "dependencies"
  #     - "docker"
  #     - "automated"
  #   
  #   commit-message:
  #     prefix: "docker"
