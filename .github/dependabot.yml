# =============================================================================
# DEPENDABOT CONFIGURATION
# =============================================================================
# Automated dependency updates for security patches and version management
# Documentation: https://docs.github.com/en/code-security/dependabot
# =============================================================================

version: 2

registries:
  # Private npm registry configuration (uncomment if needed)
  # npm-private:
  #   type: npm-registry
  #   url: https://npm.pkg.github.com
  #   token: ${{ secrets.NPM_TOKEN }}

updates:
  # ---------------------------------------------------------------------------
  # NPM Dependencies (Production & Development)
  # ---------------------------------------------------------------------------
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    
    # Limit open PRs to prevent overwhelming reviewers
    open-pull-requests-limit: 10
    
    # Reviewers and assignees for dependency PRs
    reviewers:
      - "tessa-core-team"
      - "security-team"
    assignees:
      - "lead-maintainer"
    
    # Labels for easy filtering and automation
    labels:
      - "dependencies"
      - "npm"
      - "automated"
    
    # Commit message configuration
    commit-message:
      prefix: "deps"
      prefix-development: "deps(dev)"
      include: "scope"
    
    # Group related updates together
    groups:
      # Production dependencies grouped by category
      react-ecosystem:
        patterns:
          - "react"
          - "react-dom"
          - "react-router*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      
      radix-ui:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"
      
      tanstack:
        patterns:
          - "@tanstack/*"
        update-types:
          - "minor"
          - "patch"
      
      supabase:
        patterns:
          - "@supabase/*"
        update-types:
          - "minor"
          - "patch"
      
      build-tools:
        patterns:
          - "vite"
          - "vite-*"
          - "esbuild"
          - "rollup"
        update-types:
          - "minor"
          - "patch"
      
      testing:
        patterns:
          - "vitest"
          - "@testing-library/*"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"
      
      linting-formatting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "prettier"
          - "@typescript-eslint/*"
        update-types:
          - "minor"
          - "patch"
      
      typescript:
        patterns:
          - "typescript"
          - "tslib"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      
      tailwind:
        patterns:
          - "tailwindcss"
          - "tailwind-*"
          - "postcss"
          - "autoprefixer"
        update-types:
          - "minor"
          - "patch"
    
    # Ignore specific packages or versions
    ignore:
      # Ignore major version updates for React (handle manually)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      # Ignore pre-release versions
      - dependency-name: "*"
        update-types: ["version-update:semver-prerelease"]
    
    # Allow specific dependencies to update
    allow:
      - dependency-type: "direct"
      - dependency-type: "production"
      - dependency-type: "development"
    
    # Vulnerability alerts configuration
    # Security updates are always enabled and prioritized

  # ---------------------------------------------------------------------------
  # GitHub Actions Dependencies
  # ---------------------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "UTC"
    
    open-pull-requests-limit: 5
    
    reviewers:
      - "tessa-core-team"
    
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
      - "ci-cd"
    
    commit-message:
      prefix: "ci"
      include: "scope"
    
    groups:
      github-actions:
        patterns:
          - "actions/*"
          - "github/*"
        update-types:
          - "minor"
          - "patch"

  # ---------------------------------------------------------------------------
  # Docker Dependencies (uncomment if using Docker)
  # ---------------------------------------------------------------------------
  # - package-ecosystem: "docker"
  #   directory: "/"
  #   schedule:
  #     interval: "weekly"
  #     day: "friday"
  #     time: "09:00"
  #     timezone: "UTC"
